<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
  <form method="get" action="#null">
      <h1> A Wonderful Sign-Up Form </h1>
      <p>
        Sign up to receive even more emails!
      </p>
      <label for="fname">First Name:</label>
      <input type="text" name="fname" id="fname">
      <label for="lname">Last Name:</label>
      <input type="text" name="lname" id="lname">
      <label for="email">Email:</label>
      <input type="email" name="email" id="email">
      <label for="c_email">Confirm Email:</label>
      <input type="email" name="email_data" id="c_email">
      <label for="pwd">Password:</label>
      <input type="password" name="pwd" id="pwd">
      <label for="c_pwd">Confirm Password:</label>
      <input type="password" name="pwd" id="c_pwd">
      <input type="submit" value="Submit">
  </form>
</body>
</html>
