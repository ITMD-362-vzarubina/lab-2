<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/style.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
  <link rel="stylesheet" media="screen" href="css/meyer_reset.css" />
</head>
<body>
  <form method="get" action="#null">
      <h1> A Wonderful Sign-Up Form </h1>
      <p>
        Sign up to receive even more emails!
      </p>
      <h2>Personal Info:</h2>
      <div><label for="fname">First Name:</label>
      <input type="text" name="fname" id="fname"></div>
      <div><label for="lname">Last Name:</label>
      <input type="text" name="lname" id="lname"></div>
      <div><label for="birthday">Date of Birth:</label>
      <input type="date" name="birthday" id="birthday"></div>
      <h2>Account Info:</h2>
      <div><label for="email">Email:</label>
      <input type="email" name="email" id="email"></div>
      <div><label for="c_email">Confirm Email:</label>
      <input type="email" name="email_data" id="c_email"></div>
      <div><label for="pwd">Password:</label>
      <input type="password" name="pwd" id="pwd"></div>
      <div><label for="c_pwd">Confirm Password:</label>
      <input type="password" name="pwd" id="c_pwd"></div>
      <div><input id="submit" type="submit" value="Submit"></div>
  </form>
</body>
</html>
